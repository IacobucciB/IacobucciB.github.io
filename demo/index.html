<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Village Simulation</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="village">
        <div id="farm" class="location">Farm</div>
        <div id="market" class="location">Market</div>
        <div id="home" class="location">Home</div>
    </div>
    <div id="controls">
        <button id="addVillager">Add Villager</button>
        <button id="removeVillager">Remove Villager</button>
    </div>
    <div id="villagers"></div>
    <div id="log"></div>
    <script src="script.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>f0317</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.css">
    <script src="https://cdn.jsdelivr.net/npm/katex@0.15.3/dist/katex.min.js"></script>
    <script>
        window.onload = function() {
            // Render the math expressions
            document.querySelectorAll('.math').forEach(function(element) {
                katex.render(element.textContent, element, {
                    throwOnError: false,
                    displayMode: element.classList.contains('display') // Use displayMode for block math
                });
            });
        };
    </script>
</head>
<body>
	
	<h1>Densidad de Corriente</h1>

    <p>Magnitud vectorial que tiene unidades de corriente eléctrica por unidad de superficie.</p>
    
    <p class="math display">
        I = \iint_S \vec{J} \cdot d\vec{A}
    </p>
    <p class="math display">
        J = \frac{i}{A}
    </p>

    <table border="1">
        <thead>
            <tr>
                <th>Símbolo</th>
                <th>Nombre</th>
                <th>Unidad</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="math">I</td>
                <td>Corriente Eléctrica</td>
                <td class="math">A</td>
            </tr>
            <tr>
                <td class="math">J</td>
                <td>Densidad de Corriente</td>
                <td class="math">\frac{A}{m^2}</td>
            </tr>
            <tr>
                <td class="math">S</td>
                <td>Superficie</td>
                <td class="math">m^2</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
